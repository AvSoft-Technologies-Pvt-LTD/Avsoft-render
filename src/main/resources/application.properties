spring.application.name=avsofthealthcare

# Server configuration
server.port=${PORT:8080}  # Render sets this dynamically, default to 8080 for local

# Enable detailed logging
logging.level.org.apache.catalina=DEBUG
logging.level.org.apache.coyote=DEBUG
logging.level.org.apache.tomcat=DEBUG
springdoc.show-login-endpoint=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-here}  # Use environment variable in Render
jwt.expiration=3600000

# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Database configuration
spring.datasource.url=${DATABASE_URL}      # Render's PostgreSQL connection URL
spring.datasource.username=${DATABASE_USER} # Database username from Render
spring.datasource.password=${DATABASE_PASSWORD} # Database password from Render
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Multipart configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=false

# Static resources configuration
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# Upload directory configuration
app.file.upload-dir=uploads

# Logging configuration
logging.level.root=INFO
logging.level.com.avsofthealthcare=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.multipart=TRACE
logging.level.org.apache.tomcat.util.http.fileupload=DEBUG

# Server Tomcat configuration
server.tomcat.max-swallow-size=20MB
server.tomcat.max-http-post-size=20MB
server.tomcat.accept-count=100
server.tomcat.max-connections=10000
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10

# H2 console (for local development; disable in production if unnecessary)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
