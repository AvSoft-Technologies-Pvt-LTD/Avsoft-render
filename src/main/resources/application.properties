spring.application.name=avsofthealthcare
# Server configuration
server.port=8080

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sameer?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Multipart configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=false

# Static resources configuration
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# Upload directory configuration
app.file.upload-dir=C:/Users/DELL/Desktop/Avsoft Healthcare App/uploads

# Logging configuration
logging.level.root=INFO
logging.level.com.avsofthealthcare=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.multipart=TRACE
logging.level.org.apache.tomcat.util.http.fileupload=DEBUG

# Server Tomcat configuration
server.tomcat.max-swallow-size=20MB
server.tomcat.max-http-post-size=20MB
server.tomcat.accept-count=100
server.tomcat.max-connections=10000
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console